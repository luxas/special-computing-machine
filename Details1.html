      <button class="button navbar-item button">GPU Usage</button>        
      <button class="button navbar-item button">Fan Speed</button>
      <button class="button navbar-item button">Power Usage</button>
    </div>
  
    <!-- The chart -->  
    <div class="wrapper">
      <div id="chart"></div>
      <script>
        var i = 0;
          function getData() {
            if(i<300)
            {
              i++;
              return Math.random();
            }
            else
              window.clearInterval(getData);
          }
          
          Plotly.plot('chart',[{
              y:[getData()],
              type:'line'

          }]);

          var cnt = 0;
          setInterval(function(){
              Plotly.extendTraces('chart',{ y:[[getData()]]}, [0]);
              cnt++;
              if(cnt > 500) {
                  Plotly.relayout('chart',{
                      xaxis: {
                          range: [cnt-500,cnt]
                      }
                  });
              }
          },15);
      </script>
    </div>
  </div>
</section>
