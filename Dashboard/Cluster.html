<body>
  <section class="hero" style="background-color: #152036;">

    <!--Navigation pills-->
    <div class="hero-head d-flex justify-content-center" style="padding-top: 55px">
      <div class="btn-group">
        <a href="Cluster.html" class="btn text-dark">Cluster</a>               <!--Insert link of the other page-->
        <a href="Compute.html" class="btn">Compute</a>
      </div>
    </div>

    <div class="hero-body">
      <div class="container tile is-vertical">

        <!-- System Monitor -->
        <div class="tile is-child">
          <div class="admin-content analysis-progrebar-ctn res-mg-t-15">
            <div class="tile is-ancestor justify-content-center">
              <p class="title is-size-4" style="color: antiquewhite;">Usage</p>
            </div>
            <h4 class="text-uppercase"><b>CPU</b></h4>
            <div class="row vertical-center-box vertical-center-box-tablet">
              <div class="col-xs-3 mar-bot-15 text-left">
                <label class="label bg-green">61%</label>
              </div>
              <div class="col-xs-9 cus-gh-hd-pro">
                <h2 class="text-right no-margin">2.3/3.8 GHz</h2>
              </div>
            </div>
            <progress class="progress is-primary" value="75" max="100">75%</progress>
          </div>

          <div class="admin-content analysis-progrebar-ctn res-mg-t-15">
            <h4 class="text-uppercase"><b>RAM</b></h4>
            <div class="row vertical-center-box vertical-center-box-tablet">
              <div class="col-xs-3 mar-bot-15 text-left">
                <label class="label bg-green">62%</label>
              </div>
              <div class="col-xs-9 cus-gh-hd-pro">
                <h2 class="text-right no-margin">8.6/14 GB</h2>
              </div>
            </div>
            <progress class="progress is-primary" value="61" max="100">61%</progress>
          </div>

          <div class="admin-content analysis-progrebar-ctn res-mg-t-15">
            <h4 class="text-uppercase"><b>DISK</b></h4>
            <div class="row vertical-center-box vertical-center-box-tablet">
              <div class="col-xs-3 mar-bot-15 text-left">
                <label class="label bg-green">23%</label>
              </div>
              <div class="col-xs-9 cus-gh-hd-pro">
                <h2 class="text-right no-margin">34 /80 GB</h2>
              </div>
            </div>
            <progress class="progress is-primary" value="23" max="100">23%</progress>
          </div>

          <div class="admin-content analysis-progrebar-ctn res-mg-t-15">
            <h4 class="text-uppercase"><b>Power</b></h4>
            <div class="row vertical-center-box vertical-center-box-tablet">
              <div class="col-xs-3 mar-bot-15 text-left">
                <label class="label bg-green">63%</label>
              </div>
              <div class="col-xs-9 cus-gh-hd-pro">
                <h2 class="text-right no-margin">50/80 W</h2>
              </div>
            </div>
            <progress class="progress is-primary" value="63" max="100">63%</progress>
          </div>
        </div>
    
          
        <!-- Information Pane -->
        <div class="tile is-child">
          <article class="tile is-child notification" style="color: white; background-color:rgb(20, 42, 70);"> 
            <div class="content">
              <p class="title is-size-4" style="padding-bottom: 9px;">Information</p>
              <p class="subtitle is-size-6">Number of Racks: 2</p>
              <p class="subtitle is-size-6">Number of Active Pi's: 4</p>
              <p class="subtitle is-size-6">PSU status: 45 W</p>
              <p class="subtitle is-size-6">Firmware Ver(RMC): v0.1.0</p>
              <p class="subtitle is-size-6">Average Temperature(Celcius): 48</p>
              
            </div>
          </article>
        </div>
  
        <!-- Fan Speed -->
        <div class="tile is-child">
          <div class="admin-content analysis-progrebar-ctn res-mg-t-15">
            <div class="tile is-ancestor justify-content-center">
              <p class="title is-size-4" style="color: antiquewhite;">Control</p>
            </div>
            <h4 class="text-left text-uppercase"><b>Fan</b></h4>
            <div class="row vertical-center-box vertical-center-box-tablet">
              <div class="col-xs-3 mar-bot-15 text-left">
                <label class="label bg-green">On</label>
              </div>
              <div class="col-xs-9 cus-gh-hd-pro">
                <h2 id='fan-speed' class="text-right no-margin">15 RPS</h2>
              </div>
            </div>
            <form>
              <input id="fan-bar" type="range" class="custom-range" id="customRange" name="points1">
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>
<!--End navigation pills-->


<!--Enable popover-->
<script>
  $(document).ready(function(){
    $('#btnPopover').popover();
  });
</script>
<!--End of popover-->


<script>
  document.getElementById('fan-speed').innerText = ((document.getElementById("fan-bar").value)*2) + ' RPM'
</script>

</body>
