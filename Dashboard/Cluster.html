<body>
  <section class="hero is-fullheight">

    <!--Navigation pills-->
    <div class="hero-head d-flex justify-content-center" style="padding-top: 55px">
      <div class="btn-group">
        <a href="Cluster.html" class="btn btn-success text-dark">Cluster</a>               <!--Insert link of the other page-->
        <a href="Compute.html" class="btn btn-success">Compute</a>
        <!-- <a href="Details1.html" class="btn btn-success">Details</a> -->
      </div>
    </div>


              <!-- System Monitor -->
              <div class="column">


                <div class="admin-content analysis-progrebar-ctn res-mg-t-15">
                  <div class="tile is-ancestor justify-content-center">
                    <p class="title is-size-4" style="color: antiquewhite;">Usage</p>
                  </div>
                  <h4 class="text-uppercase"><b>CPU</b></h4>
                  <div class="row vertical-center-box vertical-center-box-tablet">
                    <div class="col-xs-3 mar-bot-15 text-left">
                      <label class="label bg-green">61%</label>
                    </div>
                    <div class="col-xs-9 cus-gh-hd-pro">
                      <h2 class="text-right no-margin">2.3/3.8 GHz</h2>
                    </div>
                  </div>
                  <progress class="progress is-primary" value="75" max="100">75%</progress>
                </div>
    
                <div class="admin-content analysis-progrebar-ctn res-mg-t-15">
                  <h4 class="text-uppercase"><b>RAM</b></h4>
                  <div class="row vertical-center-box vertical-center-box-tablet">
                    <div class="col-xs-3 mar-bot-15 text-left">
                      <label class="label bg-green">46%</label>
                    </div>
                    <div class="col-xs-9 cus-gh-hd-pro">
                      <h2 class="text-right no-margin">3.3/7.2 GB</h2>
                    </div>
                  </div>
                  <progress class="progress is-primary" value="46" max="100">46%</progress>
                </div>
    
                <div class="admin-content analysis-progrebar-ctn res-mg-t-15">
                  <h4 class="text-uppercase"><b>DISK</b></h4>
                  <div class="row vertical-center-box vertical-center-box-tablet">
                    <div class="col-xs-3 mar-bot-15 text-left">
                      <label class="label bg-green">23%</label>
                    </div>
                    <div class="col-xs-9 cus-gh-hd-pro">
                      <h2 class="text-right no-margin">1.5/6.5 GB</h2>
                    </div>
                  </div>
                  <progress class="progress is-primary" value="23" max="100">23%</progress>
                </div>
    
                <div class="admin-content analysis-progrebar-ctn res-mg-t-15">
                  <h4 class="text-uppercase"><b>Power</b></h4>
                  <div class="row vertical-center-box vertical-center-box-tablet">
                    <div class="col-xs-3 mar-bot-15 text-left">
                      <label class="label bg-green">66%</label>
                    </div>
                    <div class="col-xs-9 cus-gh-hd-pro">
                      <h2 class="text-right no-margin">50 W</h2>
                    </div>
                  </div>
                  <progress class="progress is-primary" value="66" max="100">66%</progress>
                </div>
    
                
            <!-- Information Pane -->
            <div class="tile is-child" style="padding-top: 60px;">
              <article class="tile is-child notification" style="color: white; background-color:rgb(20, 42, 70);"> 
                <div class="content">
                  <p class="title is-size-4" style="padding-bottom: 9px;">Information</p>
                  <p class="subtitle is-size-6">Number of Pi's:</p>
                  <p class="subtitle is-size-6">PSU status:</p>
                  <p class="subtitle is-size-6">Firmware Ver(RMC):</p>
                  <p class="subtitle is-size-6">Average Temperature(Celcius):</p>
                  
                </div>
              </article>
            </div>
          </div>

          
          <!-- Fan Speed -->
          <div class="column">
            <div class="admin-content analysis-progrebar-ctn res-mg-t-15">
            <div class="tile is-ancestor justify-content-center">
              <p class="title is-size-4" style="color: antiquewhite;">Control</p>
            </div>
              <h4 class="text-left text-uppercase"><b>Fan</b></h4>
              <div class="row vertical-center-box vertical-center-box-tablet">
                  <div class="col-xs-3 mar-bot-15 text-left">
                      <label class="label bg-green">On</label>
                  </div>
                  <div class="col-xs-9 cus-gh-hd-pro">
                      <h2 class="text-right no-margin">15 RPS</h2>
                  </div>
              </div>
              <form>
                <input type="range" class="custom-range" id="customRange" name="points1">
              </form>
          </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<!--End navigation pills-->


<!--Enable popover-->
<script>
  $(document).ready(function(){
    $('#btnPopover').popover();
  });
</script>
<!--End of popover-->

</body>
</html>
